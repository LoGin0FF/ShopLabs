<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../HEAD_CSS/style.css">
    <link rel="stylesheet" href="Acc.css">
    <script src="../HEAD_JS/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo" id="logo">STYLISH TOUCH</div>
    </header>
    <main>
        <div class="container">
            <h2>Личный кабинет</h2>
            <p>Номер телефона: <span id="phoneNumber"></span> <button class="edit-button">Изменить</button> </p>
            <p>Пароль: <span id="password"></span> <button class="edit-button">Изменить</button> </p>
            <div class="cart-header">
                <h2>Корзина</h2>
                <button class="order-history-button">История заказов</button>
            </div>
            <div id="cartItems">
                <table>
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Кол-во</th>
                            <th>Стоимость</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Футболка "23"</td>
                            <td>1</td>
                            <td>3000</td>
                        </tr>
                        <tr>
                            <td>Джинсы "Синий деним"</td>
                            <td>2</td>
                            <td>4500 * 2</td>
                        </tr>
                        <tr>
                            <td>Кроссовки "Марафон"</td>
                            <td>1</td>
                            <td>35000</td>
                        </tr>
                    </tbody>
                </table>
                <p>Общая сумма: 47000 р.</p>
                <button id="checkoutBtn">Оформить заказ</button>
            </div>
            <button id="logoutBtn">Выйти из аккаунта</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Логинов К.</p>
    </footer>
    <script src="acc.js"></script>
</body>

</html>
