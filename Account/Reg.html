<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Вход / Регистрация</title>
    <link rel="stylesheet" href="../HEAD_CSS/style.css">
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../HEAD_HTML/index.html">STYLISH TOUCH</a>
        </div>
    </header>
    <div class="container">
        <h2>Войдите или зарегистрируйтесь</h2>
        <form id="loginForm">
            <label for="phone">Номер телефона:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="Введите номер телефона" required><br>
            <label for="password">Пароль:</label><br>
            <div style="position: relative;">
                <input type="password" id="password" name="password" minlength="6" placeholder="Введите пароль" required>
                <img src="eye.png" alt="Show Password" class="show-password" id="showPassword">
            </div>
            <br><br>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#">Зарегистрируйтесь здесь!</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
