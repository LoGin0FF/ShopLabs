<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../HEAD_CSS/style.css">
    <link rel="stylesheet" href="Reg.css">
    <script src="login.js" defer></script> <!-- Добавим скрипт для обработки входа -->
</head>
<body>
    <header>
        <div class="logo"><a href="../HEAD_HTML/index.html">STYLISH TOUCH</a></div>
    </header>
    <div class="container">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="phone">Номер телефона:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="Введите номер телефона" required><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" minlength="6" placeholder="Введите пароль" required><br><br>
            <button type="submit">Войти</button>
        </form>
        <p>Еще не зарегистрированы? <a href="Reg.html">Зарегистрируйтесь здесь</a></p>
    </div>
</body>
</html>
