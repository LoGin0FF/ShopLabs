<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Touch</title>
    <link rel="stylesheet" href="../HEAD_CSS/styleSecond.css">
    <script src="../HEAD_JS/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo" id="logo"> STYLISH TOUCH </div>
        <div class="auth-buttons">
            <button id="loginBtn">Войти</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск...">
        </div>
        <button class="scroll-button left" id="scrollLeft">&lt;</button>
        
        <div class="scroll-container" id="product-container">
            <div class="product">
                <img src="../Images/ManJeans1.jpg" width="300" height="400">
                <h2>Джинсы "Синий деним"</h2>
                <h3 class="price">4500 ₽</h3>
            </div>
            <div class="product">
                <img src="../Images/ManJeans2.jpg" width="300" height="400">
                <h2>Джинсы "Уличный шик" </h2>
                <h3 class="price">12000 ₽</h3>
            </div>
            <div class="product">
                <img src="../Images/ManJeans3.jpg" width="300" height="400">
                <h2>Джинсы "Классика"</h2>
                <h3 class="price">9500 ₽</h3>
            </div>
            <div class="product">
                <img src="../Images/ManJeans4.jpg" width="300" height="400">
                <h2>Джинсы "Моднич"</h2>
                <h3 class="price">18000 ₽</h3>
            </div>
            <div class="product">
                <img src="../Images/ManJeans5.jpg" width="300" height="400">
                <h2>Джоггеры "Винтажный шик"</h2>
                <h3 class="price">15000 ₽</h3>
            </div>
            <div class="product">
                <img src="../Images/ManJeans6.jpg" width="300" height="400">
                <h2>Джинсы "Элегантность"</h2>
                <h3 class="price"> 25000 ₽</h3>
            </div>
        </div>
        
        <button class="scroll-button right" id="scrollRight">&gt;</button>
    </main>
    <footer>
        <p>&copy; 2024 Логинов К. </p>
    </footer>
</body>
</html>
