<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Touch</title>
    <link rel="stylesheet" href="../HEAD_CSS/styleSecond.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../HEAD_JS/script.js" defer></script>

<body>
    <header>
        <div class="logo" id="logo"> STYLISH TOUCH </div>
        <div class="auth-buttons">
            <button id="loginBtn">Войти</button>

    </header>
    <main>

                    <h3 class="price">8000 ₽</h3>
                    <button class="cart-button"><i class="fas fa-shopping-cart"></i></button>

            </div>

                <h2>Кроссовки "Уличный стиль"</h2>
                <div class="price-container">
                    <h3 class="price">3500 ₽</h3>
                    <button class="cart-button"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
            <div class="product">
                <img src="../Images/ManSneaker5.jpg" width="300" height="400">

            </div>
            <div class="product">

            </div>
            <div class="product">
                <img src="../Images/ManSneaker7.jpg" width="300" height="400">
                <h2>Кроссовки "Джордан"</h2>
                <div class="price-container">
                    <h3 class="price">17500</h3>
                    <button class="cart-button"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
        
        <button class="scroll-button right" id="scrollRight">&gt;</button>
    </main>
    <footer>
        <p>&copy; 2024 Логинов К. </p>
    </footer>

</html>
